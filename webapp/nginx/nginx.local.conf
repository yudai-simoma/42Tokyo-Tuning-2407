log_ format json escape = json '{"time":"$ time_ iso 8601",' 
                                '"host":"$ remote_ addr",' 
                                '"port":$ remote_ port,'
                                '"method":"$ request_ method",' 
                                '"uri":"$ request_ uri",' 
                                '"status":"$ status",' 
                                '"body_ bytes":$ body_ bytes_ sent,' 
                                '"referer":"$ http_ referer",' 
                                '"ua":"$ http_ user_ agent",' 
                                '"request_ time":"$ request_ time",' 
                                '"response_ time":"$ upstream_ response_ time"}';
                                

http {
    upstream frontend {
        server frontend:13000;
    }

    upstream backend {
        server backend:18080;
    }

    server {
        access_ log /var/ log/ nginx/ access. log json;
        
        listen 80;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.jsのホットリロード設定
        location /_next/webpack-hmr {
            proxy_pass http://frontend/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }


        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
